# Main Site Settings
title: Katie Townley
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

# IMPORTANT for /docs builds
baseurl: ""   # correct for ktwnly.github.io
url: https://ktwnly.github.io

repository: ktwnly/ktwnly.github.io
remote_theme: yousinix/portfolYOU
open_new_tab: false

# Author Info
author:
  name: Katie Townley
  image: https://i.imgur.com/uyDNQnn.jpg
  email: ktnoles@1791.com
  github: ktwnly
  linkedin: katie-townley

# Plugins
plugins:
  - jekyll-feed
  - jemoji

# Navigation
nav_exclude:
  - _includes/blog
  - tags.html

# Blog
permalink: /blog/:title

# âœ… Collections (THIS IS THE IMPORTANT PART)
collections:
  projects:
    output: false        # cards link externally, no project pages needed
  elements:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: null       # prevents Jekyll from forcing a page layout
  - scope:
      path: ""
      type: elements
    values:
      layout: element
  - scope:
      path: ""
      type: posts
    values:
      comments: false

# Comments
disqus:
  shortname: ""

# Analytics
analytics:
  enabled: false

# Exclude these files from build
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
