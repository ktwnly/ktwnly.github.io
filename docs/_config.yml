# Main Site Settings
title: Katie Townley
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: ""  # Empty if using ktwnly.github.io directly
url: https://ktwnly.github.io
repository: ktwnly/ktwnly.github.io
remote_theme: yousinix/portfolYOU
open_new_tab: false

# Author Info
author:
  name: Katie Townley
  image: https://i.imgur.com/uyDNQnn.jpg
  email: ktnoles@1791.com
  github: ktwnly
  linkedin: katie-townley
  twitter: your_username  # Update if you have a real handle

# Plugins
plugins:
  - jekyll-feed
  - jemoji

# Navbar Settings
navbar:
  - name: Home
    link: "#home"
  - name: About
    link: "#about"
  - name: Projects
    link: "#projects"
  - name: Contact
    link: "#contact"
nav_exclude:
  - blog/index.html
  - tags.html
# - pages/tags.html
# - pages/404.html
# - pages/index.md
# - documentation/partials/**


# Blog and Collections
permalink: /blog/:title

collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:
    output: true

# Comments (Disqus)
disqus:
  shortname: your-short-name-disqus

# Analytics
analytics:
  enabled: false
  google:
    tracking_id: your-google-tracking-id

# Buy Me a Coffee
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting."
  description: "Support me on Buy me a coffee!"

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "elements"
    values:
      layout: "element"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false

# Exclude these files from build
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
